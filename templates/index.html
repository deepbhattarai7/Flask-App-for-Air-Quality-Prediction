<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2f80ed;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-box {
            margin-top: 20px;
            background-color: #e0f7fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            color: green;
            font-weight: bold;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background-color: #f1f8ff;
        }

        table, th, td {
            border: 1px solid #a0c4ff;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Air Quality Prediction</h2>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="temperature">Temperature (°C)</label>
                <input type="text" name="temperature" id="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="text" name="humidity" id="humidity" required>
            </div>
            <div class="form-group">
                <label for="pm25">PM2.5 (µg/m³)</label>
                <input type="text" name="pm25" id="pm25" required>
            </div>
            <div class="form-group">
                <label for="pm10">PM10 (µg/m³)</label>
                <input type="text" name="pm10" id="pm10" required>
            </div>
            <div class="form-group">
                <label for="no2">NO2 (ppb)</label>
                <input type="text" name="no2" id="no2" required>
            </div>
            <div class="form-group">
                <label for="so2">SO2 (ppb)</label>
                <input type="text" name="so2" id="so2" required>
            </div>
            <div class="form-group">
                <label for="co">CO (ppm)</label>
                <input type="text" name="co" id="co" required>
            </div>
            <div class="form-group">
                <label for="proximity">Proximity to Industrial Areas (km)</label>
                <input type="text" name="proximity" id="proximity" required>
            </div>
            <div class="form-group">
                <label for="population">Population Density (people/km²)</label>
                <input type="text" name="population" id="population" required>
            </div>
            <button type="submit">Predict Air Quality</button>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            Predicted Air Quality: {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
